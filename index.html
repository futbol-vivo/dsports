
<!DOCTYPE html>
<html>
<head>
    <script src="//cdn.jsdelivr.net/npm/@clappr/player@0.8/dist/clappr.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/@swarmcloud/hls/p2p-engine.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://la12hd.com/cssm.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/DSports.png/640px-DSports.png">
    <title>DSports</title>
    <style>body, html {margin: 0;padding: 0;width: 100%;height: 100%;overflow: hidden;}#player {position: absolute;top: 0;left: 0;width: 100%;height: 100%;}</style>
</head>
<body>
<div id="player"></div>
<script>
    var playbackURL = "https://bmf0aw9u.fubohd.com:443/load/dsports/mono.m3u8?token=0ed65cf55683ca6d43720266c72b27106132db75-e0-1739156857-1739120857";
    var p2pConfig = {
        live: true,
        trackerZone: 'us',    
    }
    P2PEngineHls.tryRegisterServiceWorker(p2pConfig).then(() => {
        var player = new Clappr.Player({
            source: playbackURL,
            parentId: "#player",
            poster: '',
            width: '100%',
            height: '100%',
            autoPlay: true,
            plugins: [],
            mediacontrol: {seekbar: "#D4ED31", buttons: "#FFFFFF"},

        });
        p2pConfig.hlsjsInstance = player.core.getCurrentPlayback()?._hls;
        var engine = new P2PEngineHls(p2pConfig);
    });
</script>

</body>

</html>
